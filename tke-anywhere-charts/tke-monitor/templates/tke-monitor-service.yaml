kind: Service
apiVersion: v1
metadata:
  name: tke-monitor-api
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    tke.prometheus.io/scrape: "true"
    prometheus.io/scheme: https
spec:
  selector:
    app: tke-monitor-api
  ports:
    - protocol: TCP
      port: 443
      targetPort: 9455