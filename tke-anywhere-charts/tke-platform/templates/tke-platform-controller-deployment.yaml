kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
{{ toYaml .Values.controller.labels | indent 4 }}
  name: tke-platform-controller
  namespace: {{ .Release.Namespace | quote }}
  {{- if .Values.controller.annotations }}
  annotations:
{{ toYaml .Values.controller.annotations | indent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
{{ toYaml .Values.controller.selector | indent 4 }}
  template:
    metadata:
      annotations:
        checksum/tke_platform_controller_config: {{ include (print $.Template.BasePath "/tke-platform-controller-configmap.yaml") . | sha256sum }}
        checksum/provider_config: {{ include (print $.Template.BasePath "/provider-config-configmap.yaml") . | sha256sum }}
        checksum/kubelet_config: {{ include (print $.Template.BasePath "/kubelet-configmap.yaml") . | sha256sum }}
        checksum/kubeadm_config: {{ include (print $.Template.BasePath "/kubeadm-configmap.yaml") . | sha256sum }}
        checksum/gpu_config: {{ include (print $.Template.BasePath "/gpu-manifests-configmap.yaml") . | sha256sum }}
        checksum/keepalived_config: {{ include (print $.Template.BasePath "/keepalived-manifests-configmap.yaml") . | sha256sum }}
        checksum/metrics_server_config: {{ include (print $.Template.BasePath "/metrics-server-manifests-configmap.yaml") . | sha256sum }}
      {{- if .Values.controller.podAnnotations }}
{{ toYaml .Values.controller.podAnnotations | indent 8 }}
      {{- end }}
      labels:
{{ toYaml .Values.controller.podLabels | indent 8 }}
    spec:
      affinity:
{{ toYaml .Values.controller.affinity | indent 8 }}
    {{- if .Values.controller.tolerations }}
      tolerations: {{ toYaml .Values.controller.tolerations | nindent 8 }}
    {{- end }}
      initContainers:
        - command:
            - sh
            - -c
            - cp -r /data/res /app/provider/baremetal/
          image: {{ .Values.registry }}/{{ .Values.controller.providerRes.image.repository }}:{{ .Values.controller.providerRes.image.tag }}
          imagePullPolicy: "{{ .Values.controller.providerRes.image.imagePullPolicy }}"
          name: provider-res
          volumeMounts:
            - mountPath: /app/provider/baremetal
              name: provider-volume
      containers:
        - name: tke-platform-controller
          image: "{{ .Values.registry }}/{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: "{{ .Values.controller.image.imagePullPolicy }}"
          command:
            - /bin/sh
            - -c 
            - >
              ln -s /app/certs/cert-manager/ca.crt /app/certs/ca.crt;
              ln -s /app/certs/cert-manager/ca.key /app/certs/ca.key;
              ln -s /app/certs/cert-manager/admin.crt /app/certs/admin.crt;
              ln -s /app/certs/cert-manager/admin.key /app/certs/admin.key;
              ln -s /app/certs/cert-manager/server.crt /app/certs/server.crt;
              ln -s /app/certs/cert-manager/server.key /app/certs/server.key;
              /app/bin/tke-platform-controller -C=/app/conf/tke-platform-controller.toml;
          volumeMounts:
            - name: cert-manager-certs
              mountPath: /app/certs/cert-manager
            - name: certs
              mountPath: /app/certs
            - name: tke-platform-controller-volume
              mountPath: /app/conf
            - name: provider-volume
              mountPath: /app/provider/baremetal
            - name: provider-config-volume
              mountPath: /app/provider/baremetal/conf/
            - name: kubelet-volume
              mountPath: /app/provider/baremetal/conf/kubelet/
            - name: kubeadm-volume
              mountPath: /app/provider/baremetal/conf/kubeadm/
            - name: gpu-manifests-volume
              mountPath: /app/provider/baremetal/manifests/gpu/
            - name: keepalived-manifests-volume
              mountPath: /app/provider/baremetal/manifests/keepalived/
            - name: metrics-server-manifests-volume
              mountPath: /app/provider/baremetal/manifests/metrics-server/
          ports:
            - containerPort: 9445
          livenessProbe:
            httpGet:
              port: 9445
              path: /healthz
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
        {{- if .Values.controller.resources }}
          resources: {{ toYaml .Values.controller.resources | nindent 12 }}
        {{- end }}
      volumes:
        - name: certs
          emptyDir: {}
        - name: cert-manager-certs
          projected:
            sources:
            - secret:
                name: tke-ca
                items:
                - key: tls.crt
                  path: ca.crt
                - key: tls.key
                  path: ca.key
                optional: false
            - secret:
                name: tke-platform-server-secret
                items:
                - key: tls.crt
                  path: server.crt
                - key: tls.key
                  path: server.key
                optional: false
            - secret:
                name: tke-ca-admin
                items:
                - key: tls.crt
                  path: admin.crt
                - key: tls.key
                  path: admin.key
                optional: false
        - name: tke-platform-controller-volume
          configMap:
            name: tke-platform-controller
        - name: provider-volume
          emptyDir: {}
        - name: provider-config-volume
          configMap:
            name: provider-config
        - name: kubelet-volume
          configMap:
            name: kubelet
        - name: kubeadm-volume
          configMap:
            name: kubeadm
        - name: gpu-manifests-volume
          configMap:
            name: gpu-manifests
        - name: keepalived-manifests-volume
          configMap:
            name: keepalived-manifests
        - name: metrics-server-manifests-volume
          configMap:
            name: metrics-server-manifests
