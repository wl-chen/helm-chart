kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
{{ toYaml .Values.controller.labels | indent 4 }}
  name: tke-logagent-controller
  namespace: {{ .Release.Namespace | quote }}
  {{- if .Values.controller.annotations }}
  annotations:
{{ toYaml .Values.controller.annotations | indent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
{{ toYaml .Values.controller.selector | indent 4 }}
  template:
    metadata:
      {{- if .Values.controller.podAnnotations }}
      annotations:
{{ toYaml .Values.controller.podAnnotations | indent 8 }}
      {{- end }}
      labels:
{{ toYaml .Values.controller.podLabels | indent 8 }}
    spec:
      affinity:
{{ toYaml .Values.controller.affinity | indent 8 }}
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: "NoSchedule"
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: "NoSchedule"
      containers:
        - name: tke-logagent-controller
          image: "{{ .Values.logagent }}/{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: "{{ .Values.controller.image.imagePullPolicy }}"
          command:
            - /bin/sh
            - -c
            - >
              ln -s /app/certs/cert-manager/ca.crt /app/certs/ca.crt;
              ln -s /app/certs/cert-manager/ca.key /app/certs/ca.key;
              ln -s /app/certs/cert-manager/admin.crt /app/certs/admin.crt;
              ln -s /app/certs/cert-manager/admin.key /app/certs/admin.key;
              ln -s /app/certs/cert-manager/server.crt /app/certs/server.crt;
              ln -s /app/certs/cert-manager/server.key /app/certs/server.key;
              /app/bin/tke-logagent-controller -C=/app/conf/tke-logagent-controller.toml;
          volumeMounts:
            - name: cert-manager-certs
              mountPath: /app/certs/cert-manager
            - name: certs
              mountPath: /app/certs
            - name: tke-logagent-controller-volume
              mountPath: /app/conf
          ports:
            - containerPort: 9998
          livenessProbe:
            httpGet:
              port: 9998
              path: /healthz
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: {{ .Values.controller.resources.limits.cpu }}
              memory: {{ .Values.controller.resources.limits.memory }}
            requests:
              cpu: {{ .Values.controller.resources.requests.cpu }}
              memory: {{ .Values.controller.resources.requests.memory }}
      volumes:
        - name: certs-volume
          configMap:
            name: certs
        - name: tke-logagent-controller-volume
          configMap:
            name: tke-logagent-controller
        - name: certs
          emptyDir: {}
        - name: cert-manager-certs
          projected:
            sources:
              - secret:
                  name: tke-ca
                  items:
                    - key: tls.crt
                      path: ca.crt
                    - key: tls.key
                      path: ca.key
                  optional: false
              - secret:
                  name: tke-logagent-server-secret
                  items:
                    - key: tls.crt
                      path: server.crt
                    - key: tls.key
                      path: server.key
                  optional: false
              - secret:
                  name: tke-ca-admin
                  items:
                    - key: tls.crt
                      path: admin.crt
                    - key: tls.key
                      path: admin.key
                  optional: false
              - secret:
                  name: tke-logagent-cluster-certs
                  items:
                    - key: token.csv
                      path: token.csv
                  optional: false
